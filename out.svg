<svg width="360" height="360" version="1.1" xmlns="http://www.w3.org/2000/svg">
<rect id="R" x="10" y="10" width="100" height="100" fill="rgb(100, 100, 100)" visibility="visible" >
	<animate attributeType="xml" dur="10000ms" attributeName="x" by="500"/>
	<animate attributeName="fill" dur="10000ms" by="rgb(-50,150,-100)"/>

</rect>
<ellipse id="C" cx="0" cy="0" rx="10" ry="10" fill="rgb(0, 0, 0)" visibility="visible">
	<animate attributeType="xml" dur="5000ms" attributeName="cx" by="25"/>
	<animate attributeType="xml" dur="5000ms" attributeName="cy" by="25"/>
	<animate attributeType="xml" dur="5000ms" attributeName="rx" by="50"/>
	<animate attributeType="xml" dur="5000ms" attributeName="ry" by="50"/>
	<animate attributeName="fill" dur="5000ms" by="rgb(175,50,40)"/>

</ellipse>

</svg>